</head>
<body>
<div id="settings-footer" class="tt-settings-footer">
    <a href="https://www.flaticon.com/free-icons/calendar"
       title="calendar icons">Calendar icons created by Freepik -
        Flaticon</a>
</div>
<div id="settings-container" class="tt-settings-container">
    <div id="settings-header">
        <h1>hsbhv-timetable</h1>
        <h3>settings</h3>
    </div>
    <hr>
    <div id="settings-body" class="tt-settings-body">
        <div>
            <label for="input-delimiter">
                delimiter:
            </label>
            <input type="text" id="input-delimiter" value=";"
                   placeholder="delimiter...">
        </div>
        <div>
            <label for="input-blocks-to-remove">
                gray out blocks:
            </label>
            <input type="text" id="input-blocks-to-remove"
                   placeholder="keywords listed with delimiter...">
        </div>
        <hr>
        <div id="groupContainer" class="tt-color-settings">
        </div>
        <div>
            <button id="addColorGroup" type="button">âž•</button>
        </div>
    </div>

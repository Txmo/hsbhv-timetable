<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Timetable HSBHV</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
   <div id="settings-container">
       <div id="settings-header">
           Settings
       </div>
       <div id="settings-body">
           <label>
               search terms:
               <input type="text" id="input-blocks-to-remove" placeholder="blocks to remove...">
           </label>
           <br>
           <label>
               delimiter:
               <input type="text" id="input-delimiter" value=";" placeholder="delimiter...">
           </label>
       </div>
       <div id="settings-footer" class="settings-footer">
           <a href="https://www.flaticon.com/free-icons/calendar" title="calendar icons">Calendar icons created by Freepik - Flaticon</a>
       </div>
   </div>
</body>
<script src="settings.js"></script>
</html>
